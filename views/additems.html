<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
</head>
<body>
    <div>
        <form action="/items/add" method="post">
        <div>
            <label for="inventoryid">Inventory ID :</label>
            <input type="text" id="inventoryid" name="inventoryid">
        </div>
        <div>
            <label for="inventorytype">Inventory Type :</label>
            <input type="text" id="inventorytype" name="inventorytype">
        </div>
        <div>
            <label for="itemname">Item Name :</label>
            <input type="text" id="itemname" name="itemname">
        </div>
        <div>
            <label for="availablequantity">Available Quantity :</label>
            <input type="number" id="availablequantity" name="availablequantity">
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
